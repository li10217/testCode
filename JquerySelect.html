<html>  
<head>  
<title>jquerySelect</title>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script></script>
<script typet="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style type="text/css">
    div{
        width: 100%;
        height: 100%;
        text-align: center;
    }
    select{
        width: 100px;
        margin: 30px;
    }
</style>
<script typet="text/javascript">
    $(document).ready(function(){
        let opt="<option value=\"\">请选择</option>";
        for (let index = 1; index < 11; index++) {
            opt+="<option value=\""+index+"\">"+index+"</option>";
        }
        $("select").each(function(index,item){
            $(item).html(opt);
        });

        $("select").change(function(){
            let selectVal=[];
            $("select").each(function(index,item){
                if($(item).val()!=""){
                    selectVal.push($(item).val());
                }
            });
            $("select").each(function(index,item){
                let element="<option value=\"\">请选择</option>";
                for (let index = 1; index < 11; index++) {
                    if($.inArray(index.toString(),selectVal)==-1||$(item).val()==index){
                        if($(item).val()!=""&&$(item).val()==index){
                            element+="<option selected value=\""+index+"\">"+index+"</option>";
                        }else{
                            element+="<option value=\""+index+"\">"+index+"</option>";
                        }
                        
                    }
                }
                $(item).html(element);
            });
        });
    });
</script>
</head> 
<body> 
    <div>
        <select id="sel1">
        </select>
        <select id="sel2">
        </select>
        <select id="sel3">
        </select>
    </div>
</body> 
</html>
